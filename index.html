<!DOCTYPE html>
<html>

<head>

    <title>Snug Harbor Map</title>

    <!--Guarantees 100% dimensions on mobile-->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="icon" href='favicon.ico'>

    <!--Make map take up 100% of available space-->
    <style type="text/css">
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { height: 100%; }
    </style>

</head>

<body>

<!--Div to hold map-->
<div id="map"></div>

<script type="text/javascript">

    var map;
    var infoWindow;

    function initMap() {
        //Init Map in 'map' div, centered on Snug Harbor
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 40.643551, lng: -74.102298},
            zoom: 17
        });

        //Load markers and attach attributes and clickable info window to each
        var markers = getMarkers(map);
        for (var i = 0; i < markers.length; i++){
            markers[i].setMap(map);
            addAttribution(markers[i]);
            attachInfoWindow(markers[i]);
        }

    }

    //Returns array of google.maps.Marker types based on map locations
    function getMarkers(map){
        var dock =  new google.maps.Marker({
            place:{
                location: {lat: 40.645497, lng: -74.101642},
                query: 'Snug Harbor Dock'
            }
        });

        var entrance = new google.maps.Marker({
            place: {
                location: {lat: 40.644816, lng: -74.101081},
                query: 'Entrance Gate'
            }
        });

        var theater = new google.maps.Marker({
            place:{
                location: {lat: 40.643621, lng: -74.101323},
                query: 'Theater'
            }
        });


        var chapel = new google.maps.Marker({
            place:{
               location: {lat: 40.643140, lng: -74.101516},
                query: 'Chapel'
            }
        });

        var social = new google.maps.Marker({
            place:{
                location: {lat: 40.643356, lng: -74.102086},
                query: 'Social Space'
            }
        });

        var buildingE = new google.maps.Marker({
            place:{
                location: {lat: 40.643724, lng:  -74.101644},
                query: 'Building E'
            }
        });

        var vr = new google.maps.Marker({
            place:{
                location: {lat: 40.643343, lng: -74.102513},
                query: 'VR Space'
            }
        });

        var foodTent = new google.maps.Marker({
            place:{
                location: {lat: 40.643229, lng: -74.102680},
                query: 'Food Tent'
            }
        });

        var buildingG = new google.maps.Marker({
            place:{
                location: {lat: 40.644009, lng: -74.102271},
                query: 'Building G'
            }
        });

        var storyArcade = new google.maps.Marker({
            place:{
                location: {lat: 40.643683, lng: -74.102502},
                query: 'Story Arcade'
            }
        });

        var glasshouse = new google.maps.Marker({
            place:{
                location: {lat: 40.643287, lng: -74.103623},
                query: 'Glasshouse'
            }
        });

        var buildingK = new google.maps.Marker({
            place: {
                location: {lat: 40.643410, lng: -74.102732},
                query: 'Building K'
            }
        });

        var chineseGarden = new google.maps.Marker({
            place:{
                location: {lat: 40.643410, lng: 74.102732},
                query: 'Chinese Scholar\'s Garden'
            }
        });

        var tuscanGarden = new google.maps.Marker({
            place:{
                location: {lat: 40.641908, lng: -74.101577},
                query: 'Tuscan Garden'
            }
        });

        var cottages = new google.maps.Marker({
            place:{
                location: {lat: 40.643158, lng: -74.104414},
                query: 'Cottages'
            }
        });

        var gazebo = new google.maps.Marker({
            place:{
                location: {lat: 40.643311, lng: -74.103299},
                query: 'Gazebo Road'
            }
        });

        //OLD
        var whiteSpace = new google.maps.Marker({
            place:{
                location: {lat: 40.643349, lng: -74.101831},
                query: 'White Space'
            }
        });

        var adminBuilding = new google.maps.Marker({
            place:{
                location: {lat: 40.641872, lng: -74.101965},
                query: 'Administrative Building'
            }
        });

        var markers = [dock, entrance, theater, chapel, social, buildingE, vr, foodTent, buildingG, storyArcade,
        glasshouse, buildingK, chineseGarden, tuscanGarden, cottages, gazebo];

        return markers;
    }

    function addAttribution(marker){
        marker.attribution = {
            source: 'FoST App',
            webUrl:  'https://www.fost.org'
        }
    }

    function attachInfoWindow(marker){
        infoWindow = new google.maps.InfoWindow({
            content: marker.place.query
        });

        marker.addListener('click', function(){
            infoWindow.open(map, marker);
        });
    }
</script>

</body>
</html>
